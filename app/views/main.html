<div class="header">
   <div class="navbar navbar-default" role="navigation">
    	<div  class="col-md-6 col-md-offset-3">
      	<tags-input  id="input" ng-model="tags" ng-blur="getCityWeather(tags)" placeholder="Add city"></tags-input>
		  </div>
    </div>
</div>



<div class="container">

<div class="row">
   <div class="weather-result" ng-repeat="weatherInfo in data.weather">
      <div class="col-md-4"> <div class="city-name" ng-bind="data.name"></div>  <div> <img ng-src="http://openweathermap.org/img/w/{{weatherInfo.icon}}.png"/></div> </div>
        <div class="col-md-4">
          <div>  <span class="main-info" ng-bind="data.main.temp"></span><span class="c-temp"> &#8451;</span></div>
          <div class="info-letter" ng-bind="weatherInfo.description"></div>
        </div>
        <div class="info" class="col-md-4" >           
          <div><span class="info-letter">Humidity:</span> <span class="info-letter" ng-bind="data.main.humidity"></span><span class="info-letter">%</span></div>
          <div><span class="info-letter">Wind:</span>  <span class="info-letter" ng-bind="data.wind.speed"></span><span class="info-letter">km/h</span></div> 
         </div>
    </div>
  </div>

</div>
